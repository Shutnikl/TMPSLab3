<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Stock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Car Stock</h1>
    <form id="add-car-form">
      <div class="form-group">
        <label for="make-input">Make:</label>
        <input type="text" id="make-input" required>
      </div>
      <div class="form-group">
        <label for="model-input">Model:</label>
        <input type="text" id="model-input" required>
      </div>
      <div class="form-group">
        <label for="year-input">Year:</label>
        <input type="number" id="year-input" required>
      </div>
      <div>
        <label for="car-color">Color:</label>
        <input type="color" id="car-color" name="car-color">
      </div>
      <button type="submit">Add Car</button>
    </form>
    <ul id="car-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
